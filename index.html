<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <div id="menu">
            <button onclick="chooseOperation(1)">Suma</button>
            <button onclick="chooseOperation(2)">Resta</button>
            <button onclick="chooseOperation(3)">Multiplicación</button>
            <button onclick="chooseOperation(4)">División</button>
            <button class="exit" onclick="chooseOperation(5)">Salir</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
